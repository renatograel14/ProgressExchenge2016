<div data-role="view"  data-title="Details" data-model="app.conferences.conferencesModel" data-bind="events: { show: detailsShow }" id="conferencesModelDetailsView">
    
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem.Name" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
        </div>
    </header>
    <div class="details-content">
        <p data-bind="text: currentItem.Time"></p>
        <p data-bind="text: currentItem.Description"></p>
        <img data-bind="attr: { src: currentItem.PhotoUrl }" width="100%" height="auto">
    </div>
    <!-- START_CUSTOM_CODE_conferencesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_conferencesModel -->
</div>
